version: "3.9"

services:

  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks: [demo]

  python-agent:
    build: ./agent
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/shared
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_PROJECT=test_langsmith
    networks: [demo]

volumes:
  n8n_data:

networks:
  demo: